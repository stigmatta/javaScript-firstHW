         Задание 10
         <script>
            let num = parseInt(prompt("Введите число"));
            let upper=100,lower=1;
            let n=upper/2;
            let symb;
            let found=false;
            guess:while (true){
                symb = prompt(`Ваше число больше/меньше или равно ${n}?`);
                switch(symb)
                {
                    case '>':  
                        lower=n+1;
                        n=parseInt((upper+lower)/2);
                        break;
                    case '<':
                        upper=n-1;
                        n=parseInt((upper+lower)/2);
                        break;
                    case '=':
                        alert("Число найдено!");
                        break guess;
                }
            }
         </script>
